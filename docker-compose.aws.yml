# AWS Deployment (HTTP - No SSL)
version: "3.8"

services:
  backend:
    image: himanshu0518/eshop_backend:latest
    container_name: eshop_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=http://13.49.244.25
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - USD_TO_INR=${USD_TO_INR}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_SECRET_KEY=${RAZORPAY_SECRET_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: himanshu0518/eshop_frontend:latest
    container_name: eshop_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
